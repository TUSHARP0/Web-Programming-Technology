<html>
    <head>
        <title>
            Registration Form
        </title>
        <style>
            table{
                padding: 10px;

            }
            .test{
                padding: 10px;
                text-align: right;
            }
            .test1{
                padding: 10px;
                
            }

            #tab{
                position: relative;
                left: 35%;
            }

        </style>
    </head>
    <body style="background-color: rgb(46, 99, 151);">
        <fieldset>
            <legend>Registration Details</legend>
            <table id="tab">
                <tbody>
                    <tr>
                        <td class="test">
                            <label for="uni">University:</label>
                        </td>
                        <td  class="test1"><input type="text"></td>
                    </tr>
                    <tr>
                        <td  class="test">
                            <label for="ins">Institute:</label>
                        </td>
                        <td  class="test1"><input type="text"></td>
                    </tr>
                    <tr>
                        <td  class="test">
                            <label for="brn">Branch:</label>
                        </td>
                        <td  class="test1"><select name="brns" id="brns">
                            <option value="Option 1">---Select---</option>
                            <option value="Option 2">Branch 1</option>
                            <option value="Option 3">Branch 2</option>
                            <option value="Option 4">Branch 3</option>
                            <option value="Option 5">Branch 4</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="test">
                            <label for="deg">Degree:</label>
                        </td>
                        <td  class="test1">
                            <select name="degs" id="degs">
                                <option value="Option1">---Select---</option>
                                <option value="Option2">Degree 1</option>
                                <option value="Option3">Degree 2</option>
                                <option value="Option4">Degree 3</option>
                                <option value="Option5">Degree 4</option>
                            </select>
                            <input type="radio" name="deg" id="purr"><label for="purr">Pursuing</label>
                            <input type="radio" name="deg" id="comp"><label for="comp">Completed</label>
                        </td>
                    </tr>
                    <tr>
                        <td  class="test">
                            Average CPI:
                        </td>
                        <td  class="test1">
                            <input type="number" min="0" max="10" step=".01">
                            Upto
                            <input type="number" min="1" max="8">
                            Th Semesters
                        </td>
                    </tr>
                    <tr>
                        <td  class="test">
                            Experience:
                        </td>
                        <td  class="test1">
                            <input type="number" min="0">
                            Years
                        </td>
                    </tr>
                    <tr>
                        <td  class="test">
                            Your Website or Blog:
                        </td>
                        <td  class="test1">
                            <input type="text" placeholder="https://www.abc.com">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </body>
</html>
