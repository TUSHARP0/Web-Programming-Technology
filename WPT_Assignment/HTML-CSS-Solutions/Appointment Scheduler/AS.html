<html>
    <head>
        <title>
            Appointment Scheduler
        </title>
    </head>

    <body>
        <h1>Appointment Scheduler</h1>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Name"><br>
            <br>
            
            <label for="tn">Telephone Number</label><br>
            <input type="text" name="tn" id="tn" placeholder="Enter Number"><br>
            <br>

            <label for="mail">E-mail address</label><br>
            <input type="text" name="mail" id="mail" placeholder="Enter Email"><br>
            <br>

            <label for="dob">Date of Birth</label><br>
            <input type="date" name="dob" id="dob"><br>
            <br>
        </fieldset>
    <br>
        <fieldset>
            <legend>Appointment Request</legend>
            <label for="reason">What is the reason for your visit?</label><br>
            <input type="text" name="reason" id="reason" placeholder="Type your reason"><br>
            <br>
            
            <label for="level">Current Pain Level</label><br>
            <input type="range" min="1" max="10" name="level" id="level"><br>
            <br>

            <label for="date">Preferred Date</label><br>
            <input type="date" name="date" id="date"><br>
            <br>

            <label for="time">Preferred Time</label><br>
            <input type="time" name="time" id="time"><br>
            <br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </body>
</html>
